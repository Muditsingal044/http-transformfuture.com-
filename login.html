<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="username" type="text" placeholder="MATHA@GMAIL">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="password" type="password" placeholder="Password">
            </div>
            <div class="mb-6">
                <button class="w-full bg-white text-black font-bold py-2 px-4 rounded-lg border border-gray-300 hover:bg-gray-100 focus:outline-none focus:shadow-outline" type="button">Create Account</button>
            </div>
            <div class="flex justify-between mb-4">
                <button class="w-full bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg flex items-center justify-center mr-2 hover:bg-gray-300 focus:outline-none focus:shadow-outline" type="button">
                    <i class="fab fa-google mr-2"></i> Google
                </button>
                <button class="w-full bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg flex items-center justify-center ml-2 hover:bg-gray-300 focus:outline-none focus:shadow-outline" type="button">
                    <i class="fab fa-facebook mr-2"></i> Facebook
                </button>
            </div>
            <div class="text-center">
                <p class="text-gray-700">Have an account? <a href="#" class="text-blue-500 font-bold">Login Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
