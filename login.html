<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: url('https://placehold.co/800x600?text=Background+Image');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #f0f0f0;
        }
        .container .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .container .social-buttons button {
            width: 48%;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .container .social-buttons button i {
            margin-right: 5px;
        }
        .container .social-buttons button:hover {
            background-color: #d0d0d0;
        }
        .container .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .container .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="MATHA@GMAIL">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
        <button>Create Account</button>
        <div class="social-buttons">
            <button><i class="fab fa-google"></i> Google</button>
            <button><i class="fab fa-facebook"></i> Facebook</button>
        </div>
        <div class="login-link">
            Have an account? <a href="#">Login Here</a>
        </div>
    </div>
</body>
</html>
